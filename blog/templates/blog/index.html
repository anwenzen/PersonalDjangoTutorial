<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>博客 - WEN-ZENG BLOG</title>
    <meta name="description" content="WEN-ZENG BLOG">
    {% include "Link.html" %}
    {% load static %}
</head>

<body>

{% include 'Navigation.html' %}

    <main class="page landing-page">
        <section class="clean-block clean-hero" style="background-image: url({% static 'blog/img/tech/image4.jpg' %});color: rgba(0,0,0,0);">
            <div class="text">
                <h2>这是我的个人实战网站</h2>
                <p>正在逐步添加所需的功能，时间有限，更新挺慢的
                    <br>
                    嗯，非常欢迎你能看到这，可以的话，在留言板给我留个言</p><button class="btn btn-outline-light btn-lg" type="button">无用按钮</button></div>
        </section>
        <section class="clean-block features">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">介绍文字</h2>
                    <p>介绍文字</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5 feature-box"><i class="icon-star icon"></i>
                        <h4>介绍文字A</h4>
                        <p>介绍文字A</p>
                    </div>
                    <div class="col-md-5 feature-box"><i class="icon-pencil icon"></i>
                        <h4>介绍文字B</h4>
                        <p>介绍文字B</p>
                    </div>
                    <div class="col-md-5 feature-box"><i class="icon-screen-smartphone icon"></i>
                        <h4>介绍文字C</h4>
                        <p>介绍文字C</p>
                    </div>
                    <div class="col-md-5 feature-box"><i class="icon-refresh icon"></i>
                        <h4>介绍文字D</h4>
                        <p>介绍文字D</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="clean-block slider dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">预览文章</h2>
                    <p>预览演示</p>
                </div>
                <div class="carousel slide" data-ride="carousel" id="carousel-1">
                    <div class="carousel-inner">
                        <div class="carousel-item active"><img class="w-100 d-block" src="{% static 'blog/img/scenery/image1.jpg' %}" alt="Slide Image"></div>
                        <div class="carousel-item"><img class="w-100 d-block" src="{% static 'blog/img/scenery/image4.jpg' %}" alt="Slide Image"></div>
                        <div class="carousel-item"><img class="w-100 d-block" src="{% static 'blog/img/scenery/image6.jpg' %}" alt="Slide Image"></div>
                    </div>
                    <div><a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-1" role="button"
                            data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-1" data-slide-to="1"></li>
                        <li data-target="#carousel-1" data-slide-to="2"></li>
                    </ol>
                </div>
            </div>
        </section>
    </main>
    {% include 'Footer.html' %}
</body>

</html>
