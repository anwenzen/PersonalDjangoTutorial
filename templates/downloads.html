<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Downloads - WEN-ZENG WEBSITE</title>
    <meta name="description" content="WEN-ZENG BLOG">
    {% include 'Link.html' %}
</head>

<body>
{% include 'Navigation.html' %}
<main class="page testimonials"></main>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" style="margin: 10px 0px;">Select something on your want</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div>
                    <div class="container" style="padding: 1px 1px 30px 1px;">
                        <form method="post" action="#">{% csrf_token %}
                            <hr>
                            {% if folder  or files %}
                                {% for item in folder %}
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                   id="formCheck-3"
                                                                   name="downloads{{ item.value }}">
                                        <label class="form-check-label" for="formCheck-3">
                                            <i class="icon ion-android-folder"></i>
                                            &nbsp;<a href="/downloads{{ item.dir_path }}">{{ item.name }}</a>
                                        </label>
                                    </div>
                                    <hr>
                                {% endfor %}

                                {% for item in files %}
                                    <div class="form-check"><input class="form-check-input" type="checkbox"
                                                                   id="formCheck-1"
                                                                   name="downloads/{{ item.url }}">
                                        <label class="form-check-label" for="formCheck-1">
                                            <i class="icon ion-android-list"></i>
                                            &nbsp;<a
                                                href="#downloading/{{ item.url }}">{{ item.name }}</a>&nbsp;&nbsp;{{ item.size }}
                                        </label>
                                    </div>
                                    <hr>
                                {% endfor %}
                                <input class="form-control float-left" type="submit"
                                       style="width: 200px;margin: 0px 20px;"
                                       name="delete"
                                       value="删除所选文件">
                            {% else %}
                                <p class="copyright">Nothing could to Download.</p>
                                <hr>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'Footer.html' %}

</body>

</html>
